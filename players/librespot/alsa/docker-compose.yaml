---
version: "3"

volumes:
  cache:
  system-cache:

services:
  librespot:
    image: ${DOCKER_REGISTRY:-docker.io}/giof71/librespot:latest
    container_name: librespot-alsa
    network_mode: host
    devices:
      - /dev/snd:/dev/snd
    environment:
      - DEVICE=${ALSA_DEVICE:-default}
      - FORMAT=${ALSA_FORMAT:-S16}
      - BACKEND=alsa
      - BITRATE=${BITRATE:-320}
      - INITIAL_VOLUME=${INITIAL_VOLUME:-100}
      - DEVICE_TYPE=${DEVICE_TYPE:-homething}
      - DEVICE_NAME=${DEVICE_NAME:-LibreSpot}
      - ENABLE_CACHE=y
      - ENABLE_SYSTEM_CACHE=y
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - AUDIO_GID=${AUDIO_GID:-29}
    volumes:
      - cache:/data/cache
      - system-cache:/data/system-cache
    restart: always

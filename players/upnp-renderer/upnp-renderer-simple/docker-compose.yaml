---
version: '3.3'

volumes:
  mpd-db:
  upmpdcli-cache:
  upmpdcli-confdir:

services:
  mpd:
    image: ${DOCKER_REPO:-docker.io}/giof71/mpd-alsa:latest
    container_name: upnp-renderer-simple-mpd
    network_mode: host
    devices:
      - /dev/snd:/dev/snd
    environment:
      - MPD_BIND_ADDRESS=localhost
      - MPD_PORT=${MPD_PORT:-6600}
      - USER_MODE=N
      - ALSA_OUTPUT_CREATE=yes
      - ALSA_OUTPUT_ENABLED=yes
      - ALSA_OUTPUT_DEVICE=${MPD_ALSA_DEVICE:default}
      - ALSA_OUTPUT_MIXER_TYPE=${MPD_MIXER_TYPE:-software}
    volumes:
      - mpd-db:/db
    restart: always

  upmpdcli:
    image: ${DOCKER_REPO:-docker.io}/giof71/upmpdcli:latest-renderer
    container_name: upnp-renderer-simple-upmpdcli
    network_mode: host
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - MPD_HOST=localhost
      - MPD_PORT=${MPD_PORT:-6600}
      - FRIENDLY_NAME=${FRIENDLY_NAME:-UpnpRenderer}
      - RENDERER_MODE=${RENDERER_MODE:-BOTH}
    volumes:
      - upmpdcli-confdir:/uprcl/confdir
      - upmpdcli-cache:/cache
    restart: always
